      <nz-option [nzValue]="item.value" [nzLabel]="item.name" *ngFor="let item of modeOptions"></nz-option>
    </nz-select>
  </div>
  <ng-code-mirror [options]="options" [code]="code"></ng-code-mirror>
</div>
